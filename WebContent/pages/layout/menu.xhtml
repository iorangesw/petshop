<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<h:form id="menuForm">
		<p:accordionPanel effect="none" activeIndex="0" id="accordion" style="font-size: 12px;">
			<p:tab title="Cadastro" id="cadastroTab">
				<h:panelGroup>
					<li>
						<h:commandLink action="#{clienteBean.cadastrarCliente}" value="Cadastrar Cliente" immediate="true"/>
					</li>
				</h:panelGroup>
				<br/>
				<h:panelGroup>
					<li>
						<h:commandLink action="#{petBean.cadastrarPet}" value="Cadastrar Pet" immediate="true"/>
					</li>
				</h:panelGroup>
				<div style="clear: both; margin-bottom: 10px;">
					<h:outputText value=" " />
				</div>
			</p:tab>
			<p:tab title="Administração">
					<p:commandButton value="Cadastro" />
				<div style="clear: both; margin-bottom: 10px;">
					<h:outputText value=" " />
				</div>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</h:body>

</html>
